<!doctype html>
<html lang="ja">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Hello, world!</title>

  <body>
    
<div class="sidenav">
         <div class="login-main-text">
            <h2>TDpro<br> ToDo Quest</h2>
            <p>お帰りなさい！今日もクエストを消化しましょう！</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-11 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>ハンドルネーム</label>
                     <input type="text" class="form-control" placeholder="ハンドルネーム">
                  </div>
                  <div class="form-group">
                     <label>パスワード</label>
                     <input type="パスワード" class="form-control" placeholder="パスワード">
                  </div>
                  <div class="btn">
                     <a href="#" class="btn btn-primary">冒険を再会する（ログイン）</a>
                     <a href="#" class="btn btn-secondary">冒険を始める　（新規登録）</a>
                     <a href="#" class="btn btn-warning">自分の名前も思い出せぬと？（パスワード再発行）</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
