<!doctype html>
<html lang="ja">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    
      <div class="sidenav">
         <div class="login-main-text">
            <h2>TDpro<br> ToDo Quest</h2>
            <p>老人<br>「お前自身を思い出すにはメールアドレスが必要なのじゃ。」</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-11 col-sm-12">
            <div class="login-form">
               <form>
                <div class="title">
                   <h2>パスワード再発行フォーム</h2>
                </div>
                  <div class="form-group">
                      <p>登録されたメールアドレスを入力後「パスワード再発行」をクリックして下さい。 </p>
                     <label>■パスワード再発行</label>
                     <input type="メールアドレス" class="form-control" placeholder="abc@mail.com">
                  </div>
                  <div class="btn">
                     <a href="#" class="btn btn-primary">パスワード再発行</a>
                     <a href="#" class="btn btn-secondary">はじめに戻る（TOP）</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
  </body>
</html>
